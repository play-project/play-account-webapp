#{extends 'main.html' /} #{set title:'Home' /}

<div class="row">
	<div class="span4">&nbsp;</div>
	<div class="span4 well">
	  	<legend>Login</legend>
	    <form accept-charset="UTF-8" action="@{Application.doLogin()}" method="post">
			<input class="span4" name="username" placeholder="Username" type="text"> 
	        <input class="span4" name="password" placeholder="Password" type="password"> 
	        <div class="row">
	        <div class="span4">
	        <button class="btn btn-warning" type="submit">Login</button>&nbsp;<a href="@{Registration.register()}" class="btn btn-warning" type="submit">Register</a>
	    </div>
	    </div>
	    </form>
	    <a href="">Forgot password?</a>
	</div>
</div>

<div class="row">
	<div class="span4">&nbsp;</div>
	<div class="span4 well">
	  	<legend>Sign In With</legend>
	  	<div class="row">
	  		<div class="span4" align="center">
			    <a href="@{Authentifier.loginWith('github')}" class="btn btn-info">Github</a>
			    <a href="@{Authentifier.loginWith('twitter')}" class="btn btn-info">Twitter</a>
			    <a href="@{Authentifier.loginWith('googleoauth2')}" class="btn btn-info">Google</a>
			    <a href="@{Authentifier.loginWith('facebook')}" class="btn btn-info">Facebook</a>
		  	</div>
		 </div>
	</div>
</div>
