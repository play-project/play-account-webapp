#{extends 'main.html' /} #{set title:'Home' /}

<br><br><br><br>
<div class="row">
	<div class="span4">&nbsp;</div>
	<div class="span4 well">
	  	<legend>Login to the Play Platform</legend>
	    <form accept-charset="UTF-8" action="@{Application.doLogin()}" method="post">
			<input class="span4" name="username" placeholder="Username" type="text"> 
	        <input class="span4" name="password" placeholder="Password" type="password"> 
	        
	        <div class="row">
	        	<div class="span12">
	        		<button class="btn btn-primary" type="submit">Login</button>&nbsp;
	        
	        		<div class="btn-group">
	  					<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
	    					Sign In With...
	    					<span class="caret"></span>
	  					</a>
	  						<ul class="dropdown-menu">
	  							<li><a href="@{Authentifier.loginWith('github')}">Github</a></li>
	  							<li><a href="@{Authentifier.loginWith('twitter')}">Twitter</a></li>
	  							<li><a href="@{Authentifier.loginWith('googleoauth2')}">Google</a></li>
	  							<li><a href="@{Authentifier.loginWith('facebook')}">Facebook</a></li>
	  						<li></li>
						  </ul>
					</div>
	    		</div>
	    	</div>
	    </form>
	</div>
</div>
